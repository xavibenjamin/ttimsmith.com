<head>

  <!--

  Are you a beaver? Cuz daaaaaaaam.

  Made with love in beautiful Saint Paul, Minnesota.
  © 2008–{{ site.time | date: "%Y" }} Timothy B. Smith.

  -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} - Tim Smith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Author Info for Google -->
  <link rel="author" href="https://plus.google.com/117161754644004218749">
  <meta name="author" content="Tim Smith">
  <link rel="canonical" href="http://ttimsmith.com{{ page.url }}">
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}">

  <!-- Facebook Article Info -->
  <meta property="og:image" content="http://ttimsmith.com/uploads/tim_680x510.jpg">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:site_name" content="Timothy B. Smith">
  <meta property="og:url" content="http://ttimsmith.com{{ page.url }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}">
  {% if page.custom_type %}
  <meta property="og:type" content="article">
  {% endif %}

  <!-- Twitter Info -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ttimsmith_com">
  <meta name="twitter:creator" content="@ttimsmith">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for ttimsmith.com" href="/feed.xml" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/stylesheets/global.css">
  {% if page.custom_css %}
    <link rel="stylesheet" href="/assets/stylesheets/{{ page.custom_css }}.css">
  {% endif %}

  <!-- Cloud Typography -->
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6973314/6451952/css/fonts.css" />

  {% if page.title == "On-Air CMS" %}
    <!-- Gumroad JS -->
    <script type="text/javascript" src="https://gumroad.com/js/gumroad.js"> </script>
  {% endif %}


</head>
